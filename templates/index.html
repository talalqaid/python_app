<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Student CRUD</title>
</head>
<body>
    <h1 align="center">Student Information</h1>
    <a href="{{ url_for('add_student') }}" class="btn">Add Student</a><br>
    <a href="{{ url_for('show_students') }}" class="btn">Search for Major</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Major</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.major }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=student.id) }}" class="btn">Edit</a>
                <form action="{{ url_for('delete_student', id=student.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
